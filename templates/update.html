<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>UPDATE USER</title>
</head>
<body>
    <div class="container">
        <h2>UPDATE USER</h2>
        <p>Change user values.</p>
        <form class="form-inline" action="/update/{{user.id}}" method="POST">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" placeholder="Enter Username" name="username" value="{{user.username}}">
              </div>
                <div class="form-group">
                  <label for="email">Email:</label>
                  <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" value="{{user.email}}">
                </div>
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="text" class="form-control" id="age" placeholder="Enter Age" name="age" value="{{user.age}}">
                  </div>
                <div class="form-group">
                  <label for="gender">Gender:</label>
                  <select name="gender" id="" disabled>
                      <option value="{{user}}">{{user.gender}}</option>
                      <option value="male">Male</option>
                      <option value="female">Female</option>
                      <option value="not_say">Prefer not to say</option>                      
                  </select>
                </div>
                <button type="submit" class="btn btn-default">Update</button>

            </form>
      </div>
</body>
</html>
